<!DOCTYPE html>
<html>
<head>
  <title>Service Monitoring Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 50%; margin: auto; }
    th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
    th { background-color: #f2f2f2; }
    .running { color: green; font-weight: bold; }
    .stopped { color: red; font-weight: bold; }
    .error { color: orange; font-weight: bold; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Service Monitoring Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="service-table">
      <!-- Service status rows will be injected here -->
    </tbody>
  </table>

  <script>
    async function fetchStatus() {
      try {
        const response = await fetch('/status');
        const data = await response.json();
        const tableBody = document.getElementById('service-table');
        tableBody.innerHTML = '';
        for (const [service, status] of Object.entries(data)) {
          let statusClass = '';
          if (status === 'Running') {
            statusClass = 'running';
          } else if (status === 'Stopped') {
            statusClass = 'stopped';
          } else {
            statusClass = 'error';
          }
          const row = `<tr>
                         <td>${service}</td>
                         <td class="${statusClass}">${status}</td>
                       </tr>`;
          tableBody.innerHTML += row;
        }
      } catch (error) {
        console.error('Error fetching status:', error);
      }
    }

    // Fetch status every 5 seconds
    setInterval(fetchStatus, 5000);
    // Initial fetch when page loads
    fetchStatus();
  </script>
</body>
</html>
