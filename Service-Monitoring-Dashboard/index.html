<!DOCTYPE html>
<html>
<head>
  <title>Service Monitoring Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 50%; margin: auto; }
    th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
    th { background-color: #f2f2f2; }
    .running { color: green; font-weight: bold; }
    .stopped { color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Service Monitoring Dashboard</h1>
  <table>
    <thead>
      <tr>
        <th>Service</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="service-table">
      <!-- Service status rows will be inserted here -->
    </tbody>
  </table>
  
  <script>
    // Function to fetch the status.json file and update the table
    function fetchStatus() {
      fetch('status.json')
        .then(response => response.json())
        .then(data => {
          let tableBody = document.getElementById("service-table");
          tableBody.innerHTML = "";  // Clear existing rows
          for (let service in data) {
            let status = data[service];
            let statusClass = (status === "Running") ? "running" : "stopped";
            tableBody.innerHTML += "<tr><td>" + service + "</td><td class='" + statusClass + "'>" + status + "</td></tr>";
          }
        })
        .catch(error => console.error('Error fetching JSON:', error));
    }

    // Fetch status immediately, then every 5 seconds
    fetchStatus();
    setInterval(fetchStatus, 5000);
  </script>
</body>
</html>
